<!DOCTYPE html>
<html>
    <head>
        <title>CONSULTOR</title>
        <meta charset="UTF-8">    
        <!-- Enlazamos el archivo CSS externo -->
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>    
        
        <center>
            <h1 class="titulo">CONSULTOR DE ENTES DEL ESTADO</h1>
        </center>

        <div style="display: flex; justify-content: center; align-items: flex-start;">
            <!-- Recuadro para almacenar información de las consultas -->
            <fieldset style="width: 300px; min-height: 400px; margin-right: 30px;">
                <legend>INFORMACIÓN DE CONSULTAS</legend>
                <div id="info-consultas" style="padding: 10px;">
                    <!-- Aquí se mostrará la información de las consultas -->
                    <p>No hay información disponible.</p>
                </div>
            </fieldset>

            <div>
                <fieldset class="ajustado0">
                    <legend>BUSCAR INFORMACION PERSONA JURIDICA</legend>
                    <div style="text-align:center;">    
                        <br>
                        <label for="nombre">RAZON SOCIAL:</label>
                        <input type="text" id="nombre" name="nombre" maxlength="60"><br><br>
                        <label for="nit">NIT:</label>
                        <input type="number" id="nit" name="nit" maxlength="11"><br><br>
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>

                <br><br>
                <br><br>

                <fieldset class="ajustado">
                    <legend>BUSCAR INFORMACION PERSONA NATURAL</legend>
                    <div style="text-align:center;"> 
                        <br>
                        <label for="tipo_de_documento">TIPO DE DOCUMENTO:</label>
                        <select class="milista1"> 
                            <option value="opcion1">CEDULA DE CIUDADANIA</option>
                            <option value="opcion2">CEDULA DE EXTRANJERIA</option>
                            <option value="opcion3">TARJETA DE IDENTIDAD</option>   
                            <option value="opcion4">PASAPORTE</option>
                            <option value="opcion5">PERMISO ESPECIAL DE PERMANENCIA</option>
                            <option value="opcion6">PERMISO DE PROTECCION TEMPORAL</option>
                            <option value="opcion7">MATRICULA MERCANTIL</option>
                            <option value="opcion8">CERTIFICADO DE ORIGEN</option> 
                        </select>
                        <br>
                        <br>
                        <label for="nombre">NOMBRE DEL CLIENTE:</label>
                        <input type="text" id="nombre" name="nombre" maxlength="60"><br><br>
                        <label for="numero_de_documento">NUMERO DE DOCUMENTO:</label>
                        <input type="number" id="numero_de_documento" name="numero_de_documento" max="11"><br><br>
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
